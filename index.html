<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">PIANO VIRTUAL</h1>
    </header>
    <main>
        <div id="fondo">
            <div id="piano-ext">
                <div id="piano-int">
                    <h2>PIANO VIRTUAL</h2>
                    <h3>Volumen <input type="range" id="volumen" min="0" max="1" value="0.5" step="any"></h3>
                    <div>
                        <button id="mostrar">Mostrar letras</button><button class="ocultar" id="ocultar">Ocultar letras</button>
                    </div>
                </div>
                <ul id="piano">
                    <li class="teclas blanca" data-key="q"><p class="ocultar">q</p></li>
                    <li class="teclas negra" data-key="2"><p class="ocultar">2</p></li>
                    <li class="teclas blanca" data-key="w"><p class="ocultar">w</p></li>
                    <li class="teclas negra" data-key="3"><p class="ocultar">3</p></li>
                    <li class="teclas blanca" data-key="e"><p class="ocultar">e</p></li>
                    <li class="teclas blanca" data-key="r" id="junto"><p class="ocultar">r</p></li>
                    <li class="teclas negra" data-key="5"><p class="ocultar">5</p></li>
                    <li class="teclas blanca" data-key="t"><p class="ocultar">t</p></li>
                    <li class="teclas negra" data-key="6"><p class="ocultar">6</p></li>
                    <li class="teclas blanca" data-key="y"><p class="ocultar">y</p></li>
                    <li class="teclas negra" data-key="7"><p class="ocultar">7</p></li>
                    <li class="teclas blanca" data-key="u"><p class="ocultar">u</p></li>
                    <!-- escala -->
                    <li class="teclas blanca" data-key="z" id="junto"><p class="ocultar">z</p></li>
                    <li class="teclas negra" data-key="s"><p class="ocultar">s</p></li>
                    <li class="teclas blanca" data-key="x"><p class="ocultar">x</p></li>
                    <li class="teclas negra" data-key="d"><p class="ocultar">d</p></li>
                    <li class="teclas blanca" data-key="c"><p class="ocultar">c</p></li>
                    <li class="teclas blanca" data-key="v" id="junto"><p class="ocultar">v</p></li>
                    <li class="teclas negra" data-key="g"><p class="ocultar">g</p></li>
                    <li class="teclas blanca" data-key="b"><p class="ocultar">b</p></li>
                    <li class="teclas negra" data-key="h"><p class="ocultar">h</p></li>
                    <li class="teclas blanca" data-key="n"><p class="ocultar">n</p></li>
                    <li class="teclas negra" data-key="j"><p class="ocultar">j</p></li>
                    <li class="teclas blanca" data-key="m"><p class="ocultar">m</p></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
