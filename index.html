<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">VIRTUAL PIANO</h1>
    </header>
    <main>
        <div id="fondo">
            <div id="piano-ext">
                <div id="piano-int">
                    <h2>Virtual PIANO</h2>
                    <h3>Volumen</h3>
                    <h3>Mostrar Teclas</h3>
                </div>
                <ul id="piano">
                    <li class="teclas blanca" data-key="a"><p>A</p></li>
                    <li class="teclas negra" data-key="w"><p>W</p></li>
                    <li class="teclas blanca" data-key="s"><p>S</p></li>
                    <li class="teclas negra" data-key="e"><p>E</p></li>
                    <li class="teclas blanca" data-key="d"><p>D</p></li>
                    <li class="teclas blanca" data-key="f" id="junto"><p>F</p></li>
                    <li class="teclas negra" data-key="t"><p>T</p></li>
                    <li class="teclas blanca" data-key="g"><p>G</p></li>
                    <li class="teclas negra" data-key="y"><p>Y</p></li>
                    <li class="teclas blanca" data-key="h"><p>H</p></li>
                    <li class="teclas negra" data-key="u"><p>U</p></li>
                    <li class="teclas blanca" data-key="j"><p>J</p></li>
                    <!-- escala -->
                    <li class="teclas blanca" data-key="k" id="junto"><p>K</p></li>
                    <li class="teclas negra" data-key="o"><p>O</p></li>
                    <li class="teclas blanca" data-key="l"><p>L</p></li>
                    <li class="teclas negra" data-key="p"><p>P</p></li>
                    <li class="teclas blanca" data-key="ñ"><p>Ñ</p></li>
                    <li class="teclas blanca" data-key="z" id="junto"><p>Z</p></li>
                    <li class="teclas negra" data-key="x"><p>X</p></li>
                    <li class="teclas blanca" data-key="c"><p>C</p></li>
                    <li class="teclas negra" data-key="v"><p>V</p></li>
                    <li class="teclas blanca" data-key="b"><p>B</p></li>
                    <li class="teclas negra" data-key="n"><p>N</p></li>
                    <li class="teclas blanca" data-key="m"><p>M</p></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
