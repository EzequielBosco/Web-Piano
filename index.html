<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">VIRTUAL PIANO</h1>
    </header>
    <main>
        <div id="fondo">
            <div id="piano-ext">
                <div id="piano-int">
                    <h2>Virtual PIANO</h2>
                    <h3>Volumen</h3>
                    <div id="piano-letras">
                        <h3>Letras: </h3>
                        <div id="piano-btn">
                            <button id="mostrar">Mostrar</button><button id="ocultar">Ocultar</button>
                        </div>
                    </div>
                </div>
                <ul id="piano">
                    <li class="teclas blanca" data-key="q"><p class="ocultar">q</p></li>
                    <li class="teclas negra" data-key="Q"><p class="ocultar">Q</p></li>
                    <li class="teclas blanca" data-key="w"><p class="ocultar">w</p></li>
                    <li class="teclas negra" data-key="W"><p class="ocultar">W</p></li>
                    <li class="teclas blanca" data-key="e"><p class="ocultar">e</p></li>
                    <li class="teclas blanca" data-key="r" id="junto"><p class="ocultar">r</p></li>
                    <li class="teclas negra" data-key="R"><p class="ocultar">R</p></li>
                    <li class="teclas blanca" data-key="t"><p class="ocultar">t</p></li>
                    <li class="teclas negra" data-key="T"><p class="ocultar">T</p></li>
                    <li class="teclas blanca" data-key="y"><p class="ocultar">y</p></li>
                    <li class="teclas negra" data-key="Y"><p class="ocultar">Y</p></li>
                    <li class="teclas blanca" data-key="u"><p class="ocultar">u</p></li>
                    <!-- escala -->
                    <li class="teclas blanca" data-key="f" id="junto"><p class="ocultar">f</p></li>
                    <li class="teclas negra" data-key="F"><p class="ocultar">F</p></li>
                    <li class="teclas blanca" data-key="g"><p class="ocultar">g</p></li>
                    <li class="teclas negra" data-key="G"><p class="ocultar">G</p></li>
                    <li class="teclas blanca" data-key="h"><p class="ocultar">h</p></li>
                    <li class="teclas blanca" data-key="j" id="junto"><p class="ocultar">j</p></li>
                    <li class="teclas negra" data-key="J"><p class="ocultar">J</p></li>
                    <li class="teclas blanca" data-key="k"><p class="ocultar">k</p></li>
                    <li class="teclas negra" data-key="K"><p class="ocultar">K</p></li>
                    <li class="teclas blanca" data-key="l"><p class="ocultar">l</p></li>
                    <li class="teclas negra" data-key="L"><p class="ocultar">L</p></li>
                    <li class="teclas blanca" data-key="ñ"><p class="ocultar">ñ</p></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
